<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> NPM-FLIP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;600;700&family=Spline+Sans+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Spline Sans"', 'system-ui', 'sans-serif'],
              mono: ['"Spline Sans Mono"', 'monospace'],
            },
            colors: {
              ink: {
                main: '#1A1A1A',
                dim: '#707070',
                light: '#B0B0B0',
              },
              panel: {
                bg: '#F0F0F0',
                border: '#C0C0C0',
              },
              sys: {
                bg: '#E6E6E6',
                grid: '#D6D6D6',
                accent: '#00FF00',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Global letter spacing - body default */
      body {
        letter-spacing: 0em;
      }
      
      /* Tighter letter spacing for titles and headings */
      h1, h2, h3, h4, h5, h6,
      .text-2xl, .text-xl, .text-lg {
        letter-spacing: -0.02em;
      }
      
      /* Custom Scrollbar for a technical feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* PDF Layer Text Selection */
      .react-pdf__Page__textContent {
        display: none !important; /* Hide text selection layer for cleaner flip effect */
      }
      .react-pdf__Page__annotations {
        display: none !important;
      }

      /* Progress bar shine animation */
      @keyframes slide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
    <script type="module" src="/index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
